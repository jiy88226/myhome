<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')"></head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('board')"/>

  <div class="container">

      <div class="container">
          <h1>게시판</h1>
          <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>

          <table class="table">
              <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성자</th>
                </tr>
              </thead>
              <tbody>
                  <tr th:each="board : ${boards}">
                      <td th:text="${board.id}"></td>
                      <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
                      <td>홍길동</td>
                  </tr>
              </tbody>
            </table>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a class="btn btn-primary me-md-2" type="button" th:href="@{/board/form}">쓰기</a>
            </div>
      </div>
  </div><!-- /.container -->

</body>
</html>
